<ion-header>

  <ion-navbar>
    <ion-title>
      Course Details
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ng-template [ngIf]="course">
    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col text-right>
          <span class="rate-col">
            {{ randRate }}
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <h1>{{ course.name }}</h1>

    
      <ion-item>
        <ion-label color="primary">Category :</ion-label>
        <ion-label text-wrap>{{ course.category }}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Location :</ion-label>
        <ion-label text-wrap>{{ course.location }}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label color="primary">duration :</ion-label>
        <ion-label text-wrap>{{ course.duration }} {{ course.duration > 1 ? 'weeks' : 'week'  }}</ion-label>
    </ion-item>
    
   
      <ion-item>
        <ion-label text-center color="primary">About this course</ion-label>
      </ion-item>
    <div class="p2">
      <p text-center text-wrap>{{ course.about }}</p>
    </div>
      <ion-item></ion-item>
      <ion-item text-center>
        <button ion-button (click)="rate()">Rate Course</button>
      </ion-item>
  
  </ng-template>

</ion-content>
