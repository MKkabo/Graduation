<ion-header>

  <ion-navbar>
    <ion-title>payment</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="has-header">
        
        <ion-card>

            <img src="../assets/img/pay.jpg">
    <ion-item class="item item-input">
      <ion-label>Card number</ion-label>
      <ion-input type="text" size="20"  placeholder="4242 4242 4242 4242"></ion-input>
    </ion-item>
    <ion-item class="item item-input">
        <ion-label>Exp.Mth</ion-label>
        <ion-input type="text" size="20"  placeholder="01"></ion-input>
      </ion-item>
      <ion-item class="item item-input">
          <ion-label>Exp.Year</ion-label>
          <ion-input type="text" size="20"  placeholder="2020"></ion-input>
        </ion-item>
        <ion-label class="item item-input">
            <ion-item>
              <ion-label>Sec. Code (CVC)</ion-label><ion-input type="text" size="20"  placeholder="123"></ion-input>
            </ion-item>
          </ion-label>
   
    
  

    <div text-center class="padding center">
      <button ion-button  (click)="pay()">Pay 50 L.E</button>
    </div>
  </ion-card>
  

    
  </ion-content>
