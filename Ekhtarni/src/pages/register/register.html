<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
    </div>

    <!-- Login form -->
    <form class="list-form" (ngSubmit)="register(f)" #f="ngForm">
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Full Name
        </ion-label>
        <ion-input type="text" name="fullName" ngModel #fullName="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" name="email" ngModel #email="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" name="password" #password="ngModel" ngModel required></ion-input>
      </ion-item>
      <ion-grid radio-group> 
        <ion-row>
          <ion-col col-md-3>  
            <div class="acc">
              <ion-label color="primary">Free  <ion-radio  name="free" value="free" slot="start"  checked="true"></ion-radio>
              </ion-label>
            </div>
          </ion-col>
          <ion-col col-md-3 offset-md-3>
           <div class="acc">
             <ion-label color="primary">Premium  <ion-radio name="pri" value="pri" slot="start" (click)="payment()"></ion-radio>
            </ion-label>
          </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div margin-top>
        <button ion-button block color="blue" tappable [disabled]="!f.valid">
          SIGN UP
        </button>
      </div>
    </form>
   
    <!-- Other links -->
    <div text-center margin-top class="link">
      <span ion-text color="secondary" tappable (click)="login()">I have an account</span>
    </div>

  </div>
</ion-content>
